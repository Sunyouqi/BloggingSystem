<!DOCTYPE html>
<html lang="en">

<head>
    <title>rich text editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Frank">

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="navigator-bar">
        <div class="web-Icon"><span>Blog.csun<span></span></div>

        <div class="web-exit"><span>exit<span></span></div>
        <div class="publish"><span>publish<span></div>
    </div>
    <div id="richText" class="richTextEditor">
        <custom-editor id='mainEditor' class="textEditorFrame" contenteditable="true">
            <header-element id="para" name="initialHeader" class="articleHeader"><br></header-element>
        </custom-editor>
    </div>

</body>

<script src="type.js"></script>

</html>
